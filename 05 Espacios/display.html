<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display</title>
    <style>
        span {
            display: inline-block;
            border: .1rem solid;
            width: 12rem;
            margin: 1rem;
            padding: 1rem;
        
        }
        
    </style>
</head>
<body>
    <h1>Uso del Display</h1>
    <p>
       <span>Lorem, ipsum dolor </span>
       <span>sit amet consectetur adipisicing elit.</span> 
       <span>Sunt natus ex necessitatibus!</span>
       <span>Error placeat sint optio assumenda </span>
       <span>dolores ducimus saepe,</span> 
       <span>obcaecati nulla ullam fugiat laudantium</span> 
       <span>voluptas culpa. Fuga,</span>
       <span>pariatur voluptates.</span>
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>

</head>

<body>

    <header>
        <h1>Eventos</h1>


    </header>
    <main>
        
            <button type="button" id="btnPulsar">Pulsar</button>

            <button type="button" id="btnPulsarM">Pulsar moderno</button>
            <a href="http://www.google.com" id="aPulsarM">pulsar moderno</a>
    
    

    </main>
    <script>
        class App {
            constructor() {

                this.aMensajes = ['Hola soy mÃ¡s moderno','Hola']

                document.querySelector('#btnPulsar').onclick = this.btnPulsar.bind(this)

                document.querySelector('#btnPulsarM').addEventListener(
                    'click', this.btnPulsarM.bind(this))
                document.querySelector('#aPulsarM').addEventListener(
                    'click', this.btnPulsarM.bind(this))

            }
            btnPulsar(ev) {
                alert(this.aMensajes[1])
               
                console.dir(ev)
            }
            btnPulsarM(ev) {
                ev.preventDefault()
                alert(this.aMensajes[0])
            
                console.dir(this)


            }
        }
         new App()
         window.addEventListener('load',()=> app = new App())
    </script>
  

   

</body>

</html>
